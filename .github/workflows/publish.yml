name: "Publish to npm"

on:
  push:
    branches: [main]

jobs:
  publish:
    name: Build and publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - uses: actions/setup-node@v6
        with:
          node-version: 24.13.0
          registry-url: "https://registry.npmjs.org"

      - name: Check if version already published
        id: version-check
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view @castui/cast-ui version 2>/dev/null || echo "none")
          echo "local=$LOCAL_VERSION" >> "$GITHUB_OUTPUT"
          echo "published=$PUBLISHED" >> "$GITHUB_OUTPUT"
          if [ "$LOCAL_VERSION" = "$PUBLISHED" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Version $LOCAL_VERSION already published — skipping."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
            echo "New version $LOCAL_VERSION (published: $PUBLISHED) — will publish."
          fi

      - name: Install dependencies
        if: steps.version-check.outputs.skip == 'false'
        run: npm ci

      - name: Build tokens and library
        if: steps.version-check.outputs.skip == 'false'
        run: npm run build

      - name: Publish to npm
        if: steps.version-check.outputs.skip == 'false'
        run: npm publish --provenance --access public
